var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-87.54387779804944,54.8770454744284],
 zoom: 4,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_NewfoundlandandLabrador2021_0_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Riding Name</strong><br />' + (e.features[0].properties['RIDINGNAME'] !== null ? autolinker.link(e.features[0].properties['RIDINGNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>First Place Party</strong><br />' + (e.features[0].properties['PTY1'] !== null ? autolinker.link(e.features[0].properties['PTY1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>First Place Candidate</strong><br />' + (e.features[0].properties['CAND1'] !== null ? autolinker.link(e.features[0].properties['CAND1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_NewfoundlandandLabrador2021_0_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_NewfoundlandandLabrador2021_0_0', function () {
    map.getCanvas().style.cursor = '';
});
