<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1606px;
            height: 797px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CommunityDistrictBoundaries_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.83308091749585,-114.65962920262339],[51.227023744779736,-113.39581407186341]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_CommunityDistrictBoundaries_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Community Name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Community Sector</strong><br />' + (feature.properties['sector'] !== null ? autolinker.link(feature.properties['sector'].toLocaleString()) : '') + '</td>\
                    </tr>\
                        <td colspan="2"><strong>Community Class</strong><br />' + (feature.properties['class'] !== null ? autolinker.link(feature.properties['class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommunityDistrictBoundaries_1_0(feature) {
            switch(String(feature.properties['class'])) {
                case 'Industrial':
                    return {
                pane: 'pane_CommunityDistrictBoundaries_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(160,55,20,0.75)',
                interactive: true,
            }
                    break;
                case 'Major Park':
                    return {
                pane: 'pane_CommunityDistrictBoundaries_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(78,135,0,0.75)',
                interactive: true,
            }
                    break;
                case 'Residential':
                    return {
                pane: 'pane_CommunityDistrictBoundaries_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,165,201,0.75)',
                interactive: true,
            }
                    break;
                case 'Residual Sub Area':
                    return {
                pane: 'pane_CommunityDistrictBoundaries_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(160,158,157,0.75)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_CommunityDistrictBoundaries_1');
        map.getPane('pane_CommunityDistrictBoundaries_1').style.zIndex = 401;
        map.getPane('pane_CommunityDistrictBoundaries_1').style['mix-blend-mode'] = 'normal';
        var layer_CommunityDistrictBoundaries_1 = new L.geoJson(json_CommunityDistrictBoundaries_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CommunityDistrictBoundaries_1',
            layerName: 'layer_CommunityDistrictBoundaries_1',
            pane: 'pane_CommunityDistrictBoundaries_1',
            onEachFeature: pop_CommunityDistrictBoundaries_1,
            style: style_CommunityDistrictBoundaries_1_0,
        });
        bounds_group.addLayer(layer_CommunityDistrictBoundaries_1);
        map.addLayer(layer_CommunityDistrictBoundaries_1);
        setBounds();
        </script>
    </body>
</html>
