<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1620px;
            height: 797px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Labrador_1.js"></script>
        <script src="data/Newfoundland_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.503813102979834,-72.28246276770005],[56.185084953783246,-37.652096828326144]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_openstreetmap_0');
        map.getPane('pane_openstreetmap_0').style.zIndex = 400;
        var layer_openstreetmap_0 = L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_openstreetmap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_openstreetmap_0;
        map.addLayer(layer_openstreetmap_0);
        function pop_Labrador_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['CSDNAME'] !== null ? autolinker.link(feature.properties['CSDNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Division Level</strong><br />' + (feature.properties['CSDTYPE'] !== null ? autolinker.link(feature.properties['CSDTYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area (km&sup2;)</strong><br />' + (feature.properties['LANDAREA'] !== null ? autolinker.link(feature.properties['LANDAREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Labrador_1_0() {
            return {
                pane: 'pane_Labrador_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(150,150,150,0.5)',
                interactive: true,
            }
        }
        map.createPane('pane_Labrador_1');
        map.getPane('pane_Labrador_1').style.zIndex = 401;
        map.getPane('pane_Labrador_1').style['mix-blend-mode'] = 'normal';
        var layer_Labrador_1 = new L.geoJson(json_Labrador_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Labrador_1',
            layerName: 'layer_Labrador_1',
            pane: 'pane_Labrador_1',
            onEachFeature: pop_Labrador_1,
            style: style_Labrador_1_0,
        });
        bounds_group.addLayer(layer_Labrador_1);
        map.addLayer(layer_Labrador_1);
        function pop_Newfoundland_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['CSDNAME'] !== null ? autolinker.link(feature.properties['CSDNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Division Level</strong><br />' + (feature.properties['CSDTYPE'] !== null ? autolinker.link(feature.properties['CSDTYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area (km&sup2;)</strong><br />' + (feature.properties['LANDAREA'] !== null ? autolinker.link(feature.properties['LANDAREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Newfoundland_2_0() {
            return {
                pane: 'pane_Newfoundland_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(150,150,150,0.5)',
                interactive: true,
            }
        }
        map.createPane('pane_Newfoundland_2');
        map.getPane('pane_Newfoundland_2').style.zIndex = 402;
        map.getPane('pane_Newfoundland_2').style['mix-blend-mode'] = 'normal';
        var layer_Newfoundland_2 = new L.geoJson(json_Newfoundland_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Newfoundland_2',
            layerName: 'layer_Newfoundland_2',
            pane: 'pane_Newfoundland_2',
            onEachFeature: pop_Newfoundland_2,
            style: style_Newfoundland_2_0,
        });
        bounds_group.addLayer(layer_Newfoundland_2);
        map.addLayer(layer_Newfoundland_2);
        setBounds();
        </script>
    </body>
</html>
